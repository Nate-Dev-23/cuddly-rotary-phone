<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>


    <hr>

    

    {{request.user}}

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}



    <hr>


    <div>
        <a href="{% url 'create'  %}"><button>Create</button></a>
       
    </div>

    <table class="table">

        <tr>
            <td><a href="{% url 'create' %}"><button type="submit" class="btn unique-classname">Create</button></a></td>
        </tr>
    
        <div>
        <tr>
            {% for Home in houses %}
            <td class="container text-container">{{Home.name}}</td>
            <td><a href="{% url 'read' Home.id %}">Read</a></td>
            <td><a href="{% url 'update' Home.id %}">Update</a></td>
            <td><a href="{% url 'delete' Home.id %}">Delete</a></td>
       
        </tr>
            {% empty %}
            <h3>There's nothing in here </h3>
            {% endfor %}
    
    
    </table>





</body>
</html>
